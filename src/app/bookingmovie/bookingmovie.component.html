<ion-header>
    <ion-toolbar>
      <ion-title>
        Ticket Booking
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    
      <ion-list>
          <ion-item>
            <ion-label>Screen Selection</ion-label>
            <ion-select placeholder="Select One">
              <ion-select-option value="PVR">PVR:Form Mall,Koramangala</ion-select-option>
              <ion-select-option value="Balaji">Balaji Digital 2K cinema</ion-select-option>
              <ion-select-option value="Inox">Inox:central,JP Nagar,Mantri</ion-select-option>
              <ion-select-option value="PVR Gold">PVR:Gold,Vega City</ion-select-option>
            </ion-select>
          </ion-item>
     </ion-list>   
     <ion-item>
        <ion-label>Date & Time</ion-label>
        <ion-datetime display-format="MMM DD, YYYY HH:mm"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label position="floating">No.of.Tickets</ion-label>
          <ion-input></ion-input>
          <ion-icon name="person" color="primary" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Total Amount</ion-label>
          <ion-input></ion-input>
          <ion-icon name="cash" color="primary" slot="end"></ion-icon>
      </ion-item>
  <div class="buttom" style="margin-top:15px;width:45%;margin-left:100px;">
    <ion-button  shape="round" color="success" (click)="onPayment()"  expand="full">Payment</ion-button>
  </div>
  </ion-content>
