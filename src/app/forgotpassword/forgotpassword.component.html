<ion-content padding>
   <ion-item>
      <ion-label position="floating">Enter Mail</ion-label>
      <ion-input [(ngModel)]="mail"   ></ion-input>
      <ion-icon name="mail" slot="end"></ion-icon>
    </ion-item>
    <ion-row >
      <div class="greenButton" style="margin-left:120px;;margin-top:10px">
      <ion-button (click)="onSendMail()"  shape="round"color="success" expand="full">Send Mail</ion-button>
      </div>
    </ion-row>
   </ion-content>
