<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
<ion-item>
  <ion-label position="floating">username</ion-label>
  <ion-input [(ngModel)]="username"   ></ion-input>
  <ion-icon name="mail" slot="end"></ion-icon>
</ion-item>
<ion-item>
  <ion-label position="floating">password</ion-label>
  <ion-input [(ngModel)]="password" ></ion-input>
  <ion-icon name="eye-off" slot="end"></ion-icon>
</ion-item>
<ion-col>
  <ion-row>
    <a (click)="goForgotPassword()">Forgot Password?</a>
  </ion-row>
</ion-col>
<ion-row >
  <div class="greenButton" style="margin-left:120px;">
  <ion-button (click)="checkLogin()"  shape="round"color="success" expand="full">Sign In</ion-button>
  </div>
</ion-row>
<ion-col>
  <ion-row>
      <div class="blueButton"style="margin-left:120px;">
      <ion-button  (click)="onRegister()" shape="round" color="primary" expand="full">Register</ion-button>
  </div> 
  </ion-row>
</ion-col>

</ion-content>
